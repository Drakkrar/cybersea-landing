<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="500" height="400" fill="#f8f9fa" rx="10" ry="10"/>

  <!-- Reloj central -->
  <circle cx="250" cy="180" r="100" fill="#e9d8fd" stroke="#6b46c1" stroke-width="6"/>
  <circle cx="250" cy="180" r="5" fill="#6b46c1"/>

  <!-- Manecillas del reloj -->
  <line x1="250" y1="180" x2="250" y2="105" stroke="#6b46c1" stroke-width="4" stroke-linecap="round"/>
  <line x1="250" y1="180" x2="300" y2="180" stroke="#6b46c1" stroke-width="4" stroke-linecap="round"/>

  <!-- Marcas de las horas -->
  <line x1="250" y1="95" x2="250" y2="85" stroke="#6b46c1" stroke-width="3"/>
  <line x1="335" y1="180" x2="345" y2="180" stroke="#6b46c1" stroke-width="3"/>
  <line x1="250" y1="265" x2="250" y2="275" stroke="#6b46c1" stroke-width="3"/>
  <line x1="165" y1="180" x2="155" y2="180" stroke="#6b46c1" stroke-width="3"/>

  <line x1="292" y1="122" x2="298" y2="112" stroke="#6b46c1" stroke-width="3"/>
  <line x1="308" y1="238" x2="318" y2="244" stroke="#6b46c1" stroke-width="3"/>
  <line x1="192" y1="238" x2="182" y2="244" stroke="#6b46c1" stroke-width="3"/>
  <line x1="192" y1="122" x2="182" y2="112" stroke="#6b46c1" stroke-width="3"/>

  <!-- Números de las horas -->
  <text x="245" y="105" font-family="Arial" font-size="14" font-weight="bold" fill="#6b46c1" text-anchor="middle">12</text>
  <text x="305" y="185" font-family="Arial" font-size="14" font-weight="bold" fill="#6b46c1" text-anchor="middle">3</text>
  <text x="245" y="265" font-family="Arial" font-size="14" font-weight="bold" fill="#6b46c1" text-anchor="middle">6</text>
  <text x="195" y="185" font-family="Arial" font-size="14" font-weight="bold" fill="#6b46c1" text-anchor="middle">9</text>

  <!-- Dispositivos alrededor del reloj -->
  <!-- Teléfono -->
  <rect x="110" y="90" width="40" height="70" rx="5" ry="5" fill="#4a5568" stroke="#2d3748" stroke-width="2"/>
  <rect x="115" y="95" width="30" height="55" rx="2" ry="2" fill="#e2e8f0"/>
  <circle cx="130" cy="155" r="3" fill="#e2e8f0"/>

  <!-- Tablet -->
  <rect x="90" y="230" width="70" height="50" rx="5" ry="5" fill="#4a5568" stroke="#2d3748" stroke-width="2"/>
  <rect x="95" y="235" width="60" height="40" rx="2" ry="2" fill="#e2e8f0"/>

  <!-- Computadora -->
  <rect x="340" y="80" width="100" height="70" rx="5" ry="5" fill="#4a5568" stroke="#2d3748" stroke-width="2"/>
  <rect x="345" y="85" width="90" height="55" rx="2" ry="2" fill="#e2e8f0"/>
  <path d="M370,160 L410,160 L420,180 L360,180 Z" fill="#4a5568" stroke="#2d3748" stroke-width="2"/>

  <!-- Consola de videojuegos -->
  <rect x="340" y="230" width="90" height="30" rx="5" ry="5" fill="#4a5568" stroke="#2d3748" stroke-width="2"/>
  <circle cx="365" cy="245" r="8" fill="#e2e8f0"/>
  <circle cx="395" cy="245" r="8" fill="#e2e8f0"/>
  <rect x="380" y="235" width="10" height="5" rx="1" ry="1" fill="#e2e8f0"/>

  <!-- Líneas conectoras -->
  <path d="M155,130 C180,140 210,150 240,150" stroke="#a0aec0" stroke-width="1.5" stroke-dasharray="3,3" fill="none"/>
  <path d="M160,250 C180,220 210,200 240,190" stroke="#a0aec0" stroke-width="1.5" stroke-dasharray="3,3" fill="none"/>
  <path d="M345,120 C320,130 290,140 260,150" stroke="#a0aec0" stroke-width="1.5" stroke-dasharray="3,3" fill="none"/>
  <path d="M345,240 C320,220 290,200 260,190" stroke="#a0aec0" stroke-width="1.5" stroke-dasharray="3,3" fill="none"/>

  <!-- Título -->
  <text x="250" y="330" font-family="Arial" font-size="16" font-weight="bold" fill="#6b46c1" text-anchor="middle">TIEMPO EN LÍNEA</text>
  <text x="250" y="350" font-family="Arial" font-size="12" fill="#4a5568" text-anchor="middle">Equilibrio entre el mundo digital y el real</text>
</svg>
