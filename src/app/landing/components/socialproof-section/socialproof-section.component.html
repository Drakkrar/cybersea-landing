<section id="testimonial" class="relative container py-8 lg:py-16">
  <div
      class="absolute inset-0 bg-[url(/images/world-map.png)] bg-cover bg-center bg-no-repeat opacity-20 dark:opacity-50"></div>
  <div class="relative z-10">
      <h2 class="text-center text-3xl font-semibold lg:text-4xl">¿Qué opinan los profesionales sobre la aplicación?</h2>
      <div class="swiper mt-8 lg:mt-16" id="testimonial-swiper">
          <div class="swiper-wrapper">
            @for (proof of testimonials; track $index) {
              <div class="swiper-slide">
                <div class="text-center">
                    <div class="avatar">
                        <div class="mask mask-squircle bg-base-200 size-20">
                            <img [src]="'images/avatar/'+ proof.img" alt="Avatar" />
                        </div>
                    </div>
                    <div class="mt-4 flex items-center justify-center gap-1">
                        <span
                            class="iconify lucide--star size-5 text-orange-400"></span>
                        <span
                            class="iconify lucide--star size-5 text-orange-400"></span>
                        <span
                            class="iconify lucide--star size-5 text-orange-400"></span>
                        <span
                            class="iconify lucide--star size-5 text-orange-400"></span>
                        <span
                            class="iconify lucide--star size-5 text-orange-400"></span>
                    </div>
                    <p class="mt-8 inline-block max-w-[600px] text-center">
                        {{ proof.text}}
                    </p>
                    <p class="mt-8 text-lg font-medium">{{ proof.author }}</p>
                    <p class="text-base-content/80 text-sm">
                        {{proof.position}}
                    </p>
                </div>
            </div>
            }
          </div>
          <div class="swiper-pagination"></div>
      </div>

      <div class="relative mt-8 flex items-center justify-center gap-4">
          <button class="testimonials-button-prev btn btn-circle">
              <span class="iconify lucide--chevron-left size-5"></span>
          </button>
          <button class="testimonials-button-next btn btn-circle">
              <span class="iconify lucide--chevron-right size-5"></span>
          </button>
      </div>
  </div>
</section>
